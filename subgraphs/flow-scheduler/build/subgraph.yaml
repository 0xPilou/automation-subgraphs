specVersion: 0.0.5
description: Subgraph for the Stream Scheduler
repository: https://github.com/superfluid-finance/platform-monorepo
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FlowScheduler
    network: mainnet
    source:
      abi: FlowScheduler
      address: "0xAA0cD305eD020137E302CeCede7b18c0A05aCCDA"
      startBlock: 16418957
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: FlowScheduler/FlowScheduler.wasm
      entities:
        - FlowScheduleCreated
        - FlowScheduleDeleted
        - CreateFlowExecuted
        - DeleteFlowExecuted
      abis:
        - name: FlowScheduler
          file: FlowScheduler/abis/FlowScheduler.json
      eventHandlers:
        - event: FlowScheduleCreated(indexed address,indexed address,indexed
            address,uint32,uint32,int96,uint32,uint256,bytes)
          handler: handleFlowScheduleCreated
        - event: FlowScheduleDeleted(indexed address,indexed address,indexed address)
          handler: handleFlowScheduleDeleted
        - event: CreateFlowExecuted(indexed address,indexed address,indexed
            address,uint32,uint32,int96,uint256,bytes)
          handler: handleCreateFlowExecuted
        - event: DeleteFlowExecuted(indexed address,indexed address,indexed address,uint32,bytes)
          handler: handleDeleteFlowExecuted
