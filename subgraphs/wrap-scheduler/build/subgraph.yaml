specVersion: 0.0.5
description: Subgraph for the auto-wrap Scheduler
repository: https://github.com/superfluid-finance/platform-monorepo
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WrapScheduler
    network: mainnet
    source:
      abi: WrapManager
      address: "0x30aE282CF477E2eF28B14d0125aCEAd57Fe1d7a1"
      startBlock: 17067322
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: WrapScheduler/WrapScheduler.wasm
      entities:
        - WrapExecuted
        - WrapScheduleCreated
        - WrapScheduleDeleted
        - AddedApprovedStrategy
        - RemovedApprovedStrategy
        - LimitsChanged
      abis:
        - name: WrapManager
          file: WrapScheduler/abis/WrapManager.json
      eventHandlers:
        - event: WrapScheduleCreated(indexed bytes32,indexed address,indexed
            address,address,address,uint256,uint256,uint256)
          handler: handleWrapScheduleCreated
        - event: WrapScheduleDeleted(indexed bytes32,indexed address,indexed
            address,address,address)
          handler: handleWrapScheduleDeleted
        - event: WrapExecuted(indexed bytes32,uint256)
          handler: handleWrapExecuted
        - event: LimitsChanged(uint64,uint64)
          handler: handleLimitsChanged
